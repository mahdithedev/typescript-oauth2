<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        async function main() {
            
            await fetch("http://127.0.0.1:8080/authenticate" , {method:"post"});
            await fetch("http://127.0.0.1:8080/redirect" , {
                redirect:"follow",
                method:"post",
                headers:{
                    "Content-Type":"application/x-www-form-urlencoded"
                },
                body:"granted=true"
            });


            
        }

        main();
        
    </script>
</body>
</html>
